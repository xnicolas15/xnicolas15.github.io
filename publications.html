<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publications Scientifiques</title>
  <style>
    :root {
      --bg-dark: #0c0c0c;
      --text-light: #f2f2f2;
      --accent-green: #00ff7f;
      --card-dark: #1a1a1a;
    }

    header {
      z-index: 500;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      padding: 80px;
    }
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 40px;
    }
    .pub-list {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 25px;
    }
    .pub-item {
      background: var(--card-dark);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #222;
    }
    .pub-item h3 {
      margin-top: 0;
      color: var(--accent-green);
    }
    .pub-item p {
      opacity: 0.85;
    }
    /* Commentaire pour toi :
       Pour ajouter une publication, copie ceci :

       <div class="pub-item">
         <h3>Titre de la publication</h3>
         <p>Auteurs, année, journal/conférence.</p>
       </div>
    */
  </style>
</head>
<body>

  <header style="display:flex; align-items:center; padding:20px 40px; backdrop-filter:blur(20px); background:rgba(0,0,0,0.6); position:sticky; top:0;">
    <a href="index.html" style="color:var(--accent-green); text-decoration:none; font-weight:600; font-size:1.2rem;">
      ← Retour
    </a>
  </header>

  <h1>Publications Scientifiques</h1>
  <div class="pub-list">

    <!-- Exemple -->
    <div class="pub-item">
      <h3>Exemple de Publication</h3>
      <p>Auteur 1, Auteur 2 (2025). Journal de démonstration.</p>
    </div>

    <!-- Ajoute tes futures publications ici -->

  </div>
</body>
</html>
